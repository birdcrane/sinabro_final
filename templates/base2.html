<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0",
    shrink-to-fit=no">

      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    ></script>

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    ></script>
    <style>
  .search-container {
    position: relative;
  }

  .search-keyword {
    padding-right: 60px; /* 검색창 오른쪽에 submit 이미지 넣을 공간 확보 */
  }

  .submit {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    right: 10px;
    width: 24px;
    height: 24px;
    background: url(/media/images/filter.search.png) no-repeat center center;
    background-size: contain;
    cursor: pointer;
  }

  /* 반응형 스타일 */
  @media only screen and (max-width: 768px) {
    .search-keyword {
      width: 100%;
      padding-right: 40px;
    }
  }
  .board-details {
  display: flex;
  align-items: flex-start;
}

    .image-container {
      margin-right: 100px;
    }

    .text-details {
      flex-grow: 1;
    }
        .comment-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: flex-start;
    margin-bottom: 10px;
}

.comment {
    margin-right: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
#commentForm textarea {
    display: block;
    width: 100%;
    height: 100px;
    resize: none;
}
.comment {
    display: flex;
    align-items: flex-start;
    margin-bottom: 10px;
}

.comment-profile {
    flex: 0 0 auto;
    margin-right: 10px;
}

.comment-profile img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
}

.comment-content {
    flex: 1 1 auto;
}

.comment-author {
    margin-bottom: 5px;
}

.comment-delete {
    margin-left: auto;
}
{% block style %}
{% endblock %}
</style>
  </head>
  <body style="margin-bottom: 0;">
    <div class="container-fluid">
      <div class="row mt-5" style="margin:auto; display: block;">
        <div class="navbar-row" >
          <div class="navbar-name">
              <a class="navbar-brand" href="/board/list/" style="font-size: 36px; color:blue; margin: auto; font-family: Gilroy; font-weight: bold; padding: 0;">
                Sinabro
                </a>

            <div class="util" style="display: inline-block;">
              {% if user.is_authenticated %}
                <div style="display: inline-block; text-align: center; margin: 0px 0px 30px 300px;">
                    <button type="button" class="btn "  style=" " onclick="location.href='/board/post/'">게시글</button>
                    <button type="button" class="btn "  style="margin-left: 50px" onclick="location.href='/board/portfolio_list/'">포트폴리오</button>
                </div>
                <div style="display: inline-block; text-align: center; margin: 0px 0px 30px 300px">
                    <button type="button" class="btn "  style="margin: 0px 25px 0px 100px;" onclick="location.href='/mypage'">My Page</button>
                    <button type="button" class="btn " style="font-weight: bold;" onclick="location.href='/auth/logout/'">로그아웃</button>
                </div>

                    {% else %}
                <div style="display: inline-block; text-align: center; margin: 0px 0px 30px 300px;">
                    <button type="button" class="btn "  style=" " onclick="location.href='/board/post/'">게시글</button>
                    <button type="button" class="btn "  style="margin-left: 50px" onclick="location.href='/board/portfolio_list/'">포트폴리오</button>
                </div>
                <div style="display: inline-block; text-align: center; margin: 0px 0px 30px 300px">
                    <button type="button" class="btn "  style="margin: 0px 25px 0px 100px;" onclick="location.href='/auth/register/">회원가입</button>
                    <button type="button" class="btn " style="font-weight: bold;" onclick="location.href='/auth/login/'">로그인</button>
                </div>
              {% endif %}
            </div>
          </div>
  </div>
    <section class="search" style="padding: 10px 10px 20px 10px; border-bottom: 2px solid gray; ">
        <div class="warp" style="position:relative; display:inline-block; left: 400px">
            <form action="{% url 'search' %}" method="GET">
                <input type="text" style="margin:auto; display:block; height: 30px; width: 350px; padding: 15px 48px 15px 21px; border-radius: 20px; " name="keyword" class="search-keyword" placeholder="검색" autocomplete="off">
                <input type="submit" style="position: absolute; right: 0px; top: 15px; width: 35px; height: 35px; border: none; color: transparent; background: transparent url(/media/images/filter.search.png) no-repeat center center; background-size: 24px 24px; " class="submit">
            </form>
        </div>
    </section>
</div>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
