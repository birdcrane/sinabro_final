    <style>
  .search-container {
    position: relative;
  }

  .search-keyword {
    padding-right: 60px;
  }

  .submit {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    right: 10px;
    width: 24px;
    height: 24px;
    background: url(/media/images/filter.search.png) no-repeat center center;
    background-size: contain;
    cursor: pointer;
  }

  /* 반응형 스타일 */
  @media only screen and (max-width: 768px) {
    .search-keyword {
      width: 100%;
      padding-right: 40px;
    }
  }
  .board-details {
  display: flex;
  align-items: flex-start;
}

    .image-container {
      margin-right: 100px;
    }

    .text-details {
      flex-grow: 1;
    }
        .comment-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: flex-start;
    margin-bottom: 10px;
}

.comment {
    margin-right: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
#commentForm textarea {
    display: block;
    width: 100%;
    height: 100px;
    resize: none;
}
.comment {
    display: flex;
    align-items: flex-start;
    margin-bottom: 10px;
}

.comment-profile {
    flex: 0 0 auto;
    margin-right: 10px;
}

.comment-profile img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
}

.comment-content {
    flex: 1 1 auto;
}

.comment-author {
    margin-bottom: 5px;
}

.comment-delete {
    margin-left: auto;
}
 .custom-middle-align {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTytvQ2W12dr66Gn8pMCeKEZVr2YRPY8Z7rsQ&usqp=CAU');
        margin-bottom: 10px;
        height: 150px;
    }
  .bold-text {
    font-weight: bold;
    font-size: 20px;
    text-align: center;
    color: gray;
  }
  .form1{
    background-color:#e6e7eb;
  }
  .btn:hover {
        color: blue;
    }
  .writer-profile {
    display: flex;
    align-items: center;
  }

  .writer-profile img {
    width: 30px; /* Adjust this value as needed */
    height: 30px; /* Adjust this value as needed */
    object-fit: cover;
    border-radius: 50%;
    margin-right: 0px;
  }

{% endblock %}
</style>

<script>
  var btn1 = document.getElementById('btn1');
  var btn2 = document.getElementById('btn2');
  var btn3 = document.getElementById('btn3');

  // 현재 페이지의 URL
  var currentUrl = window.location.href;

  // URL이 버튼1의 경로와 일치하는지 확인
  if (currentUrl.includes('/board/post/')) {
    btn1.style.fontWeight = 'bold';
    btn1.style.color = 'blue';
  }

  // URL이 버튼2의 경로와 일치하는지 확인
  if (currentUrl.includes('/board/portfolio_list/')) {
    btn2.style.fontWeight = 'bold';
    btn2.style.color = 'blue';
  }

  // URL이 버튼3의 경로와 일치하는지 확인
  if (currentUrl.includes('/mypage')) {
    btn3.style.fontWeight = 'bold';
    btn3.style.color = 'blue';
  }
</script>
