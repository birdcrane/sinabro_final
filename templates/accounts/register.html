{% extends 'base.html' %}
{% block base %}
   <div class="content-section" >
        <form method="POST" style="text-align: center;">
            <div class="main-row" style="margin: 50px 0px 50px">
            <a class="main-name" style="font-size: 40px; margin: auto; text-decoration:none; font-color: blue; font-family: Gilroy; font-weight: bold; padding: 0;" href="http://127.0.0.1:8000/board/list">
                Sinabro
            </a>
        </div>
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">회원가입</legend>
                <div class="id-form" style="margin: 40px 0px 40px">
                    <label for="id_username">아이디</label>
                    <input type="text" name="username" id="id_username">
                </div>
                <div class="pass-form" style="width: 98.6%; margin: 0px 0px 15px">
                    <label for="id_password1">비밀번호</label>
                    <input type="password" name="password1" id="id_password1" placeholder="8자 이상, 특수문자포함">
                </div>
                <div style="width: 95.2%; margin: 0px 0px 35px">
                    <label for="id_password2">비밀번호 확인</label>
                    <input type="password" name="password2" id="id_password2" placeholder="8자 이상, 특수문자포함">
                </div>
            </fieldset>
            <div class="form-group">
                <button  type="submit" style="margin: 0px 0px 15px; font-weight: bold; padding: 5px 100px; background-color: white; color: blue;">회원가입</button>
            </div>
        </form>
        <div class="border-top pt-3" style="text-align:center; margin: 0px 0px 50px;">
            <small class="text-muted">
          이미 계정이 있나요? <a class="ml-2" href="{% url 'login' %}">로그인</a>
            </small>
        </div>
    </div>
{% endblock %}
