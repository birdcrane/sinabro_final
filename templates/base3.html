<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

         {% load static %}

        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <script
          src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
          crossorigin="anonymous"
        ></script>

        <style>
            .message {
                display: flex;
                align-items: flex-start;
            }

            .profile-info {
                display: flex;
                align-items: center;
                margin-right: 10px;
            }

            .profile-image {
                width: 50px;
                height: 50px;
                object-fit: cover;
                border-radius: 50%;
            }

            .default-profile-image {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background-color: gray;
                color: white;
            }

            .username {
                font-weight: bold;
                margin-right: 5px;
            }

            .message-content {
                margin-top:10px;
                 background-repeat: no-repeat;
                background-position: center;
                background-size: 20px; /* 아이콘의 크기에 맞게 조정하세요 */
                background-color: yellow; /* 노란색으로 변경하려는 부분입니다 */
                padding-left: 25px; /* 아이콘이 보이도록 왼쪽 패딩 추가 */
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 5px 25px;
                border-radius: 10px; /* 테두리를 둥글게 설정 */
                        }

            .search-container {
                position: relative;
              }

              .search-keyword {
                padding-right: 60px; /* 검색창 오른쪽에 submit 이미지 넣을 공간 확보 */
              }

              .submit {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                right: 10px;
                width: 24px;
                height: 24px;
                background: url(/media/images/filter.search.png) no-repeat center center;
                background-size: contain;
                cursor: pointer;
              }

              .left_display{
                width:45%;
                float: left;
                 box-sizing: border-box;
                    background: #d5d6ea;
                    margin-top: 20px;
                    border: 2px solid black; /* 태두리 설정 */
                    border-radius: 15px; /* 모서리를 15px로 둥글게 설정 */

                    margin-left: 20px;
              }
              .right_display {
                    width: 45%;
                    float: right;
                    box-sizing: border-box;
                    background: #bec4ed;
                    margin-top: 20px;
                    border: 2px solid black; /* 태두리 설정 */
                    border-radius: 15px; /* 모서리를 15px로 둥글게 설정 */
                    margin-right: 20px;
                }


              .text_center{
                text-align: center;
                font-size: 30px;
                }

        </style>
    </head>

    <section class="search" style="padding: 10px 10px 20px 10px; border-bottom: 2px solid gray; ">
        <div class="warp" style="position:relative; display:inline-block; left: 400px">
            <form action="{% url 'search' %}" method="GET">
                <input type="text" style="margin:auto; display:block; height: 30px; width: 350px; padding: 15px 48px 15px 21px; border-radius: 20px; " name="keyword" class="search-keyword" placeholder="검색" autocomplete="off">
                <input type="submit" style="position: absolute; right: 0px; top: 15px; width: 35px; height: 35px; border: none; color: transparent; background: transparent url(/media/images/filter.search.png) no-repeat center center; background-size: 24px 24px; " class="submit">
            </form>
        </div>
    </section>
</div>

      {% endblock %}
        {% block scripts %}
        {% endblock %}
    <script>
        function redirectToMypage(url) {
          location.href = url;
        }
        </script>
